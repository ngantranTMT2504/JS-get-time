<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get time</title>
    <style>
        #clock{
            display: inline-block;
            background-color: aquamarine;
            color: brown;
            font-size: 30px;
            padding: 18px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    
    <script>
        setInterval(() => {
            let date = new Date()
            let clock = document.getElementById('clock')
            clock.innerHTML=
                date.getHours() +":" + 
                date.getMinutes() + ":"+
                date.getSeconds()
            }, 1000);
    </script>
</body>
</html>
